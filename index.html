<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  </head>
  <style>
    html, body {
  	   background-color: white;
       overflow: hidden;
       background-color: #3498db
  	}

    canvas {
	     position: absolute;
	     top:    0;
	     bottom: 0;
	     left:   0;
	     right:  0;
	     margin: auto;
       border-radius: 10px;
       box-shadow:    0px 0px 100px rgba(0.5, 0.5, 0.5, 0.9);
       opacity: 1;
       animation: fadeBoxShadow 1s;
    }

    @keyframes fadeBoxShadow {
    	0% {
    		opacity:    0;
        box-shadow: 0 0 10 rgba(0, 0, 0, 0);
    	}
    	100% {
    		opacity:    1;
        box-shadow: 0px 0px 100px rgba(0.5, 0.5, 0.5, 0.9);
    	}
    }

    img {
      position: absolute;
      top:    0;
      bottom: 0;
      left:   0;
      right:  0;
      margin: auto;
    }

    .bottom {
      position: fixed;
      left: 0;
      bottom: 0;
      background-color: #2980b9;
      font-family: 'Oxygen', sans-serif;
      width: 100%;
      color: #dcdde1;
      text-align: center;
    }

    .bottom h1 {
      text-align: center;
      font-weight: 300
    }

    .bottom a {
      color: white;
      text-decoration:none;
    }

    .bottom a:hover {
      color: red;=
    }
  </style>
  <body>
    <script src = "lib/p5.js/0.5.11/p5.min.js"></script>
    <script src = "lib/matter.js/0.12.0/matter.min.js"></script>
    <script src = "lib/p5-matter/1.1.0/p5-matter.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/keypress/2.1.5/keypress.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src = "https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src = "https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src = "js/sketch2.js"></script>
    <div id="p5_loading">
      <img src = "frontend/bg.png"></img>
      <div class="bottom" style="z-index: 40">
        <h1>Loading Sharp Gunner. There's quite a few assets so waits</h1>
      </div>
    </div>
    <div class="bottom" style="z-index: 0">
      <h1>A project by <a href="https://slyons.me">Suraj Lyons</a></h1>
    </div>
  </body>
</html>
